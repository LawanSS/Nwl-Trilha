<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <!-- Formatação Data -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    
    <!-- Idioma Data -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>


    <title>NWL unite</title>
</head>

<body>

    <form onsubmit="adicionarParticipante(event)">
        <fieldset>
            <legend>Inscrição</legend>

            <div>
                <input type="text" 
                placeholder="Nome Completo" 
                name="nome"
                required>

                <input type="email"
                placeholder="E-mail"
                name="email" 
                required>

                <button>
                    Realizar Inscrição
                </button>
            </div>

        </fieldset>
    </form>

    <table width="100%">
        <thead style="text-align: left;">
            <tr>
                <th>Participante</th>
                <th>Data da inscrição</th>
                <th>Data do check-in</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>

    </table>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
